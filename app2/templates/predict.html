<!DOCTYPE html>
<html>
<head>
    <title>Image Classification</title>
</head>
<body>
    <h2>Upload an Image and classify it as [Hotdog, burger, car]</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Classify</button>
    </form>
    {% if label %}
        <h3>Predicted: {{ label }}</h3>
    {% endif %}
</body>
</html>
